<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Accueil - Robbie Lens Photographie</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width">

</head>

<body>
    <header>
        <!--Barre de navigation-->
        <nav>
            <img src="images/logo.png" class="logo">
            <ul class="nav_flex">
                <li><a href="index.html" class="nav_item">Accueil</a></li>
                <li><a href="a-propos.html" class="nav_item">A propos</a></li>
                <li><a href="portefolio.html" class="nav_item">Portefolio</a></li>
            </ul>
        </nav>
    </header>
    
    <main>

        <!--Présentation-->
        <section class="bloc">
            <div>
                <h1 class="title big_title left">Robbie Lens<br>Photographie</h1>
                <p>Où <strong>professionalisme</strong> s’allie avec <strong>passion</strong>. Depuis plus de 5 ans maintenant, j’exerce mon métier avec la passion qui m’anime : capturer l’essence de chaque instant.</p>
                <a class="button btn_left" href="#raccourci">UN PROJET ? ECRIVEZ-MOI</a>
            </div>
            <img src="images/robbie-lens.png" alt="Photo de Robbie Lens" title="PhotoRobbie">
        </section>

        <!--Section "Mon dernier projet"-->
        <section class="projets">
            <h2 class="title black">Mon dernier projet</h3>
            <div class="images_grid">
                <img src="images/accueil/element-1.png" alt="element 1">
                <img src="images/accueil/element-2.png" alt="element 2">
                <img src="images/accueil/element-3.png" alt="element 3">
                <img src="images/accueil/element-4.png" alt="element 4">
                <img src="images/accueil/element-5.png" alt="element 5">
                <img src="images/accueil/element-6.png" alt="element 6">
            </div>
        </section>

        <!--Formulaire de contact-->
        <section>
            <h2 class="title purple">Parlons de votre projet</h2>
            <form method="get" action="">
                <div class="nom_mail">

                    <div class="formulaire">
                        <label for="nom">Nom</label>
                        <input type="text" name="nom" id="nom">
                    </div>

                    <div class="formulaire">
                        <label for="email">Adresse mail</label>
                        <input type="email" name="email" id="email">
                    </div>
                    
                </div>

                <div class="formulaire">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
            
                <div>
                    <input type="submit" class="button" value="ENVOYER">
                </div>
            </form>
        </section>

    </main>

    <!--Footer-->
    <footer>
        <div class="logo"><img src="images/logo.png" alt="logo"></div>
        <div>
            <ul class="nav_flex">
                <li class="nav_item"><img src="images/twitter.png" alt="twitter" title="Twitter"></li>
                <li class="nav_item"><img src="images/instagram.png" alt="instagram" title="Instagram"></li>
            </ul>
        </div>
    </footer>

</body>


</html>
